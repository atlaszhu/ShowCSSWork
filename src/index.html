<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画皮卡丘-动态展示</title>
    <link rel="stylesheet" href="style.css" />
    <style id="worksCSS"></style>
  </head>
  <body>
    <div id="showWorksCode">
      <div id="worksButtons">
        <button class="reStart">重播</button>
        <button class="startOrStop">暂停</button>
        <button class="tooFast">超快</button>
        <button class="fast">快速</button>
        <button class="normal">中速</button>
        <button class="slow">慢速</button>
      </div>
      <div class="worksCodeArea"></div>
    </div>
    <div id="showWorks">
      <div class="pikachu">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="up left"></div>
          <div class="up right"></div>
          <div class="down">
            <div class="round"></div>
          </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
